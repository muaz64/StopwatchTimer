<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="row bg-info-subtle rounded-4">
            <div class="col-md ">
                <h1 class="card-title text-center fw-bold">Stopwatch Timer</h1>
                <div class="stopwatch text-center ">
                    <div class="timer rounded-pill d-flex justify-content-center align-items-center mt-6 col-sm">
                       <span id="minutes">00</span>:
                       <span id="seconds">00</span>:
                       <span id="miliseconds">00</span>     
                    </div>
                    <div class="controls mt-3">
                        <button id="startBtn" class="btn btn-success">Start</button>
                        <button id="stopBtn" class="btn btn-danger">Stop</button>
                        <button id="pauseBtn" class="btn btn-warning">Pause</button>
                        <button id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="laps mt-3">
                        <h2 class="lap-title">Lap Timer</h2>
                        <ul id="laplist" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
